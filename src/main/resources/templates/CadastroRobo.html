<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro do t√≠tulo</title>
<link rel="stylesheet" type ="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type ="text/css" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> 
					<img alt="ESTEPE" src="/imgs/estepet.png" height = "120" width="160">
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal" method = "POST" action = "/Robos" >
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">CADASTRO DE ROBO</h3>
			</div>


			<div class="panel-body">
				<div class="form-group">
					<label for="equipe" class="col-sm-2 control-label">EQUIPE</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="equipe" />
					</div>
				</div>


				<div class="form-group">
					<label for="dataDoShow" class="col-sm-2 control-label">NOME DO ROBO</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="nome"/>
					</div>
				</div>

				<div class="form-group">
					<label for= "categoria" class="col-sm-2 control-label">CATEGORIA</label>
					<div class="col-sm-2">
						<select class ="form-control" name="categoria">
							<option value="ANTWEIGHT">ANTWEIGHT</option>
							<option value="BEETLEWEIGHT">BEETLEWEIGHT</option>
							<option value="HOBBYWEIGHT">HOBBYWEIGHT</option>
							<option value="FEATHERWEIGHT">FEATHERWEIGHT</option>
							<option value="LIGTHWEIGHT">LIGTHWEIGHT</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="Statusrobo" class="col-sm-2 control-label">STATUS</label>
					<div class="col-sm-2">
						<select class ="form-control" name="Statusrobo">
							<option value="ATIVO">ATIVO</option>
							<option value="APOSENTADO">APOSENTADO</option>
							<option value="PROJETO">PROJETO</option>
						</select>
					</div>
				</div>
				
				<div class = "form-group">
					<div class="col-sm-offset-3 col-sn-10">
						<button type = "submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script src = "/js/bootstrap.min.js"></script>
</body>
</html>
